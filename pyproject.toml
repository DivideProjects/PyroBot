[tool.poetry]
name = "PyroBot"
version = "1.0.0"
description = "A template which I use to make my telegram bots!"
authors = ["Divkix <techdroidroot@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
Pyrogram = "^1.2.18"
TgCrypto = "^1.2.2"
prettyconf = "^2.2.1"

[tool.poetry.dev-dependencies]
pylint = "^2.12.2"
pre-commit = "^2.16.0"
pyclean = "^2.0.0"
isort = "^5.10.1"
black = "^21.12b0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
